<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
</head>
<body>
    <script>
        // The direct download link to your PDF
        const pdfUrl = "https://drive.google.com/uc?export=download&id=1JXwB2HkwRZlhzF19_-F9c5r80M627mvI";

        // Create a link and trigger a click on it
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = "myfile.pdf"; // Suggested file name
        link.click();
    </script>
</body>
</html>
